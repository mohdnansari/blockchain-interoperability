	/* call IBM Blockchain-as-a-service */
	function queryIBMbaas(){
		
	var assetID = 	document.getElementById("assetid1").value;
		
	var data = JSON.stringify({
	  "chaincodeId": "coldchainv04",
	  "fcn": "readAsset",
	  "args": [
	  assetID
	  ]
	});

	var xhr = new XMLHttpRequest();
	xhr.withCredentials = false;

	xhr.addEventListener("readystatechange", function () {
	  if (this.readyState === 4) {
		console.log(this.responseText);
		ResponseFromQuery = ""; 
		ResponseFromQuery = JSON.stringify(this.responseText);
		//alert("response came: " + ResponseFromQuery)

		document.getElementById("response1").value = this.responseText;
	  }
	});

	xhr.open("POST", "http://localhost:3000/query");
	xhr.setRequestHeader("content-type", "application/json");

	xhr.send(data);

	}

	  }

	xhr.open("POST", "http://localhost:3000/invoke");

	xhr.send(data);

	}

	function refreshTables(respTemp,tableName)
	{
	
		var resp2 = JSON.parse(respTemp);
		resp = resp2.sort(sortByProperty("txnts"));
		
		if (tableName == "ibmtable"){
			ibmQueryAllResp = resp;
		} 
		
		if (tableName == "saptable"){
			sapQueryAllResp = resp;
		} 
		
		//alert("in refreshTables:" + JSON.stringify(resp));
		//alert("in refreshTables:" + resp.length );
		//document.getElementById("response2").value = respTemp;
		
		for (var i=2,j=0;j<resp.length;i++, j++) 
		{   
			var tableLen = document.getElementById(tableName).rows.length; 
			
			if (tableLen-2 <= resp.length) {
			newRow(tableName); 
			}
			document.getElementById(tableName).rows[i].cells[0].innerHTML  = j;
			document.getElementById(tableName).rows[i].cells[1].innerHTML  = resp[j].assetstate.asset.assetID;
			document.getElementById(tableName).rows[i].cells[2].innerHTML =  resp[j].assetstate.asset.temperature;;
			document.getElementById(tableName).rows[i].cells[3].innerHTML =  resp[j].txnts;
		}

	function populateReplAsset(tableName, index){
		if (tableName == "ibmtable"){
			document.getElementById("response1").value = JSON.stringify(ibmQueryAllResp[index]);
		} 
		
		if (tableName == "saptable"){
			document.getElementById("response2").value = JSON.stringify(sapQueryAllResp[index]);
		} 	
	}
	
	function newRow(tableName){
	
			var table = document.getElementById(tableName);
			var count = document.getElementById(tableName).rows.length;
	        var row = table.insertRow(count);
